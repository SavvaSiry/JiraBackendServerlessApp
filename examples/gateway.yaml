          authorizer_result_ttl_in_seconds: 300
  schemas:
    Task:
      type: object
      properties:
        id:
          type: integer
          description: ID of the task
        title:
          type: string
          description: Title of the task
        description:
          type: string
          description: Description of the task
      required:
        - title